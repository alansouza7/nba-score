<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="container">

        <button onclick="newGame()" class="new-game">NEW GAME</button>
        
        <div class="home">
            <h2 class="home-title">HOME</h2>
            <div class="score-container">
                <p id="score-home">0</p>
            </div>
            <div class="buttons">
                <button onclick="homeScore1()" id="home-1">+1</button>
                <button onclick="homeScore2()" id="home-2">+2</button>
                <button onclick="homeScore3()" id="home-3">+3</button>
            </div>
        </div>

        <div class="guest">
            <h2 class="guest-title">GUEST</h2>
            <div class="score-container">
                <p id="score-guest">0</p>
            </div>
            <div class="buttons">
                <button onclick="guestScore1()" id="guest-1">+1</button>
                <button onclick="guestScore2()" id="guest-2">+2</button>
                <button onclick="guestScore3()" id="guest-3">+3</button>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
